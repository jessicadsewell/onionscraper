<html lang="en">

<head>
  <title>Onion Scraper</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/litera/bootstrap.min.css" rel="stylesheet" integrity="sha384-D/7uAka7uwterkSxa2LwZR7RJqH2X6jfmhkJ0vFPGUtPyBMF2WMq9S+f9Ik5jJu1" crossorigin="anonymous">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark" id="navbar">
    <a class="navbar-brand" href="/">Silly News</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/" id="home">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/saved.html" id="savedarticles">Saved Articles</a>
        </li>
        <li class="nav-item">
          <button class="btn scrape-new" id="scrape">SCRAPE NEW ARTICLES!</button>
        </li>
        <li class="nav-item">
          <button class="btn clear" id="clearbtn">CLEAR ARTICLES!</button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="jumbotron text-center">
    <div class="overlay">
    </div>
    <div class="background-image">
    </div>
    <div class="caption">
      <h1>News Scraper</h1>
      <p>Brought to you by The Onion</p>
    </div>
  </div>

  <div id="articles">
  </div>
  
  <div id="notes"></div>

  <!-- Scraped Modal -->
<div class="container text-black">
  <div class="modal" tabindex="-1" role="dialog" id="success-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Scrape Complete!</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="success"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

  <footer class="footer">
    <div class="container">
      <p>The Onion Scraper</p>
    </div>

  </footer>

  <script src="app.js"></script>

</body>

</html>
